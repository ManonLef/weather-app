<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Manon's Weather App</title>

  <body>
    <header><div class="title">Weather Dash</div>
    <label for="temp-toggle" class="switch"><input type="checkbox" id="temp-toggle"><div class="div"></div></label></header>
    <div class="app-container">
      <div class="current-container"></div>
      <div class="form-container">
        <form action>
          <div class="input-container">
            <label for="location-input">
              <input type="text" id="location-input" placeholder="enter a location">
              <div class="error"></div>
            </label>
          </div>
          <button>submit</button>
        </form>
      </div>
      <div class="forecast-container">
        <div class="forecast-header"></div>
        <div class="forecast-days"></div>
      </div>
    </div>
